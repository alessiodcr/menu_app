<ul class="nav">
    @for (page of pages; track $index) {
        <li class="{{page}} span" [routerLink]="[pageRoute($index, pages)]">
            {{page}}
        </li>
    }
    <li class="span">
        <a href="http://localhost:4200/config/allergeni">config</a>
    </li>
</ul>
<div class="footer">
    <div class="pages">
        @if (prevPage()) {
            <h2 routerLink="menu/{{pages[prevPage() - 1]}}">{{prevPage()}}</h2>
        }@else {
            <h2 style="opacity: 0; cursor: default;"></h2>
        }
        <h2 id="current">{{currentPage()}}</h2>
        @if (nextPage()) {
            <h2 routerLink="{{pages[nextPage() -1 ]}}">{{nextPage()}}</h2>
        }@else {
            <h2 style="opacity: 0; cursor: default;"></h2>
        }
    </div>
</div>
