<h1>Login</h1>
<form [formGroup]="loginForm" (submit)="handleSubmit()" id="loginForm">
    <input type="email" formControlName="email" class="inputLogin" placeholder="email">
    @if (!loginForm.controls['email'].valid && loginForm.controls['email'].touched) {
        <h3>email invalida</h3>
    }
    
    <input type="password" formControlName="password" class="inputLogin" placeholder="password">
    @if (!loginForm.controls['password'].valid && loginForm.controls['password'].touched) {
        <h3>password invalida</h3>
    }
    
    <h3>{{errorMsg}}</h3>
    <button type="submit">invia</button>
</form>
<a [routerLink]="['..','sign-in']">per registrarti clicca qui</a>
