<div id="home">

            <img src="http://localhost:3000/img/Logo.png" alt="logo" id="homeLogo">
        </div>
        <div id="Menu" [routerLink]="['..', 'navigate']">
            <h1 class="text1">MENU</h1>
        </div>
        <div id="lenguageForm">
            <h3 id="lingua">LINGUA</h3>
            <form [formGroup]="lenguageForm" id="lenguageForm">
                <select name="" id="lenguageSelection" formControlName="selection">
                    <option value="italiano">ITALIANO</option>
                    <option value="inglese">INGLESE</option>
                </select>
            </form>
        </div>
    </div>
    
</div>
